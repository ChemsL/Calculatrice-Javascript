<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Calculatrice</title>
  </head>
  <body>

    <div class="main">
        <div class="btns">
        <input type="text" placeholder="0" id="affichage" />
        <input type="text"  id="operateur" />
        <input type="text"  id="affichage2" />
        <input type="text"  id="resultat" />
      <button  id="clear">AC</button>
      <button  id="diviz">/</button>
      <button  id="fois">*</button>
      <button  id="huit">8</button>
      <button  id="sept">7</button>
      <button  id="neuf">9</button>
      
      <button id="quatre">4</button>
      <button id="cinq">5</button>
      <button id="un">1</button>
      <button id="six">6</button>
      
      
      <button id="deux">2</button>
      <button id="trois">3</button>
      
      <button  id="plus">+</button>
      <button id="egal">=</button>
        <button  id="virgule">.</button>
        <button  id="moins">-</button>
        <button  id="zero">0</button>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
